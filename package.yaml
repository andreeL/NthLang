name:                NthLang
version:             0.1.0.0
github:              "githubuser/NthLang"
license:             OtherLicense
author:              AndrÃ©e Lindgren

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >= 4.7 && < 5
- mwc-random

library:
  source-dirs: src

executables:
  NthLang-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - NthLang

tests:
  NthLang-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - NthLang
